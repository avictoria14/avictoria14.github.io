<body>
    <div id="container">

        <img src="next arrow.png" alt="Next Button" class="main-next-button" onclick="nextQuestion()">
        <div class="main-next-text">NEXT</div>
        <img src="button answers.png" alt="Submit Button" class="submit-plank" onclick="showScore()">

            <img src="button answers.png" alt="Start Button" class="start-plank" onclick="startQuiz()">
            <div class="start-text">START QUIZ</div>
            <audio id="clickSound" preload="auto">
                <source src="pop.mp3" type="audio/mpeg">
            </audio>

                <source src="swish.mp3" type="audio/mpeg">
            </audio>
            
        </div>
        

    </div>
    
    
    <script>
       const questions = [
    {
        question: "What is Generative AI?",
        options: [
            "A type of robot",
            "AI that creates new content",
            "A computer game",
            "A farming tool"
        ],
        correct: 1
    },
    {
        question: "Which of these is an example of Generative AI?",
        options: [
            "A calculator",
            "A thermometer",
            "ChatGPT",
            "A smartphone"
        ],
        correct: 2
    },
    {
        question: "What can Generative AI create?",
        options: [
            "Only text",
            "Only images",
            "Only music",
            "Text, images, and music"
        ],
        correct: 3
    },
    {
        question: "How does Generative AI learn?",
        options: [
            "From large amounts of data",
            "From watching TV",
            "From playing games",
            "It doesn't learn"
        ],
        correct: 0
    },
    {
        question: "What do we need to use Generative AI responsibly?",
        options: [
            "Use it for everything",
            "Never use it",
            "Use it with human guidance",
            "Use it without thinking"
        ],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;
let answers = new Array(questions.length).fill(-1);
let quizStarted = false;
let introVisible = true;

function playClickSound() {
    const audio = document.getElementById('clickSound');
    audio.currentTime = 0;
    audio.load();
    audio.play().catch(function(error) {
        console.log("Click sound failed:", error);
    });
}

function playSwishSound() {
    const audio = document.getElementById('swishSound');
    audio.currentTime = 0;
    audio.load();
    audio.play().catch(function(error) {
        console.log("Swish sound failed:", error);
    });
}

function startQuiz() {
    playClickSound();
    if (introVisible) {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.intro-character').style.display = 'none';
        document.querySelector('.intro-speech-bubble').style.display = 'none';
        document.querySelector('.intro-bubble-text').style.display = 'none';
        document.querySelector('.intro-plank').style.display = 'none';
        document.querySelector('.intro-plank-text').style.display = 'none';
        
        document.querySelector('.start-container').style.display = 'block';
        introVisible = false;
    } else {
        quizStarted = true;
        document.querySelector('.start-container').style.display = 'none';
        document.querySelector('.quiz-container').style.display = 'block';
        document.querySelector('.main-next-button').style.display = 'block';
        document.querySelector('.main-next-text').style.display = 'block';
        displayQuestion();
    }
}

function displayQuestion() {
    if (!quizStarted) return;
    
    const quizContainer = document.querySelector('.quiz-container');
    if (currentQuestion >= questions.length) {
        showScore();
        return;
    }

    const q = questions[currentQuestion];
    quizContainer.innerHTML = `
        <div class="quiz-question">${q.question}</div>
        <div class="quiz-options">
            ${q.options.map((option, index) => `
                <button class="option-button ${answers[currentQuestion] === index ? 'selected' : ''}" 
                        onclick="selectOption(${index})">
                    ${option}
                </button>
            `).join('')}
        </div>
    `;

    const backButton = document.querySelector('.main-back-button');
    const backText = document.querySelector('.main-back-text');
    const nextButton = document.querySelector('.main-next-button');
    const nextText = document.querySelector('.main-next-text');
    const submitButton = document.querySelector('.submit-plank');
    const submitText = document.querySelector('.submit-text');
    const backPlank = document.querySelector('.back-plank');
    const backPlankText = document.querySelector('.back-text');
    const retryPlank = document.querySelector('.retry-plank');
    const retryText = document.querySelector('.retry-text');
    const homePlank = document.querySelector('.home-plank');
    const homeText = document.querySelector('.home-text');

    if (currentQuestion === 0) {
        backButton.style.display = 'none';
        backText.style.display = 'none';
        nextButton.style.display = 'block';
        nextText.style.display = 'block';
        submitButton.style.display = 'none';
        submitText.style.display = 'none';
        backPlank.style.display = 'none';
        backPlankText.style.display = 'none';
        retryPlank.style.display = 'none';
        retryText.style.display = 'none';
        homePlank.style.display = 'none';
        homeText.style.display = 'none';
    } else if (currentQuestion === questions.length - 1) {
        backButton.style.display = 'none';
        backText.style.display = 'none';
        nextButton.style.display = 'none';
        nextText.style.display = 'none';
        submitButton.style.display = 'block';
        submitText.style.display = 'block';
        backPlank.style.display = 'block';
        backPlankText.style.display = 'block';
        retryPlank.style.display = 'none';
        retryText.style.display = 'none';
        homePlank.style.display = 'none';
        homeText.style.display = 'none';
    } else {
        backButton.style.display = 'block';
        backText.style.display = 'block';
        nextButton.style.display = 'block';
        nextText.style.display = 'block';
        submitButton.style.display = 'none';
        submitText.style.display = 'none';
        backPlank.style.display = 'none';
        backPlankText.style.display = 'none';
        retryPlank.style.display = 'none';
        retryText.style.display = 'none';
        homePlank.style.display = 'none';
        homeText.style.display = 'none';
    }
}

function selectOption(index) {
    playClickSound();
    answers[currentQuestion] = index;
    document.querySelectorAll('.option-button').forEach((btn, i) => {
        btn.classList.toggle('selected', i === index);
    });
}

function nextQuestion() {
    playClickSound();
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        displayQuestion();
    }
}

function previousQuestion() {
    playClickSound();
    if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
    }
}

function showScore() {
    playClickSound();
    score = answers.reduce((acc, answer, index) => 
        answer === questions[index].correct ? acc + 1 : acc, 0);
    
    let message;
    if (score === 5) {
        message = "Perfect Score! You got 5/5 correct!";
    } else if (score === 4) {
        message = "Excellent! You got 4/5 correct!";
    } else if (score === 3) {
        message = "Good job! You got 3/5 correct!";
    } else if (score === 2) {
        message = "Not bad! You got 2/5 correct!";
    } else if (score === 1) {
        message = "Good try! You got 1/5 correct!";
    } else {
        message = "Try again! You got 0/5 correct!";
    }
    
    const quizContainer = document.querySelector('.quiz-container');
    quizContainer.innerHTML = `
        <div class="score-display">
            ${message}
        </div>
        <div class="star-rating">
            ${Array(5).fill(0).map((_, index) => `
                <img src="${index < score ? 'full star.png' : 'empty star.png'}" 
                     class="star" 
                     alt="${index < score ? 'Full Star' : 'Empty Star'}"
                     width="80">
            `).join('')}
        </div>
    `;

    const retryPlank = document.querySelector('.retry-plank');
    const retryText = document.querySelector('.retry-text');
    const homePlank = document.querySelector('.home-plank');
    const homeText = document.querySelector('.home-text');

    retryPlank.style.display = 'block';
    retryText.style.display = 'block';
    retryText.innerHTML = 'RETRY';
    retryPlank.onclick = function() {
        playClickSound();
        currentQuestion = 0;
        answers = new Array(questions.length).fill(-1);
        score = 0;
        quizStarted = false;
        
        quizContainer.style.display = 'none';
        retryPlank.style.display = 'none';
        retryText.style.display = 'none';
        homePlank.style.display = 'none';
        homeText.style.display = 'none';
        
        document.querySelector('.start-container').style.display = 'block';
    };

    homePlank.style.display = 'block';
    homeText.style.display = 'block';
    homeText.innerHTML = 'BACK TO<br>LEARNING';
    homePlank.onclick = function() {
        playSwishSound();
        setTimeout(() => {
            window.location.href = 'farm-learning.html';
        }, 300);
    };

    document.querySelector('.main-back-button').style.display = 'none';
    document.querySelector('.main-back-text').style.display = 'none';
    document.querySelector('.main-next-button').style.display = 'none';
    document.querySelector('.main-next-text').style.display = 'none';
    document.querySelector('.submit-plank').style.display = 'none';
    document.querySelector('.submit-text').style.display = 'none';
    document.querySelector('.back-plank').style.display = 'none';
    document.querySelector('.back-text').style.display = 'none';
}

// Initialize quiz
document.querySelector('.quiz-container').style.display = 'none';
document.querySelector('.main-back-button').style.display = 'none';
document.querySelector('.main-back-text').style.display = 'none';
document.querySelector('.main-next-button').style.display = 'none';
document.querySelector('.main-next-text').style.display = 'none';
document.querySelector('.submit-plank').style.display = 'none';
document.querySelector('.submit-text').style.display = 'none';
document.querySelector('.back-plank').style.display = 'none';
document.querySelector('.back-text').style.display = 'none';
document.querySelector('.retry-plank').style.display = 'none';
document.querySelector('.retry-text').style.display = 'none';
document.querySelector('.home-plank').style.display = 'none';
document.querySelector('.home-text').style.display = 'none';
document.querySelector('.start-container').style.display = 'none';



    </script>
</body>
